<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Gernator</title>
    <link rel="icon" type="image/png"href="http://www.google.com/s2/favicons?domain=buffalo.edu">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- all the classes start with fa is derived from font-awesome api-->
    <div id="quote-container" class="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                The greatest glory in living lies not in never falling, but in rising every time we fall.
            </span>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author">Nelson Mandela</span>
        </div>
        <!--Button-->
        <div class="button-container">
            <!-- title can be triggered by cursor  -->
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
